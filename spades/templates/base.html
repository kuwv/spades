<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spades</title>
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/cards.css">
  </head>

  <body>
    <div class="header">
      <div class="custom-menu-wrapper">
        <div class="pure-menu custom-menu custom-menu-top">
          <a class="pure-menu-heading custom-menu-brand" href="{{ url_for('main.lobby') }}">
            lobby
          </a>
        </div>
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="game-account">
          <div class="custom-menu-screen"></div>
            <ul class="pure-menu-list">
              {% if current_user.is_authenticated %}
                <li class="pure-menu-item">
                  <a href="{{ url_for('main.gameboard') }}" class="pure-menu-link">
                    spades
                  </a>
                </li>
                <li class="pure-menu-item">
                  <a href="{{ url_for('auth.logout') }}" class="pure-menu-link">
                    {{ current_user.username }}
                  </a>
                </li>
                <li class="pure-menu-item">
                  <a href="{{ url_for('auth.logout') }}" class="pure-menu-link">
                    logout
                  </a>
                </li>
              {% else %}
                <li class="pure-menu-item">
                  <a href="{{ url_for('auth.register') }}" class="pure-menu-link">
                    register
                  </a>
                </li>
                <li class="pure-menu-item">
                  <a href="{{ url_for('auth.login') }}" class="pure-menu-link">
                    login
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- div class="content-wrapper">
      <div class="content" -->
    <div class="container">
      <!--
      {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
        </div>
      {% endfor %}
      -->
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
